<div id="container">

  <div id="content">
    <form [formGroup]="formGroup" (ngSubmit)="handleSubmit()" >
      <img src="/assets/logo.png" alt="" class="logo">

      <h1>Fa√ßa seu login</h1>

      <div id="input-container" class="mb-16">
        <i-feather name="mail"></i-feather>
        <input type="email" placeholder="E-mail" formControlName="email">
      </div>

      <div id="input-container">
        <i-feather name="lock"></i-feather>
        <input type="password" placeholder="Senha" formControlName="password">
      </div>

      <button type="submit" class="mt-16">
        <i-feather name="log-in"></i-feather>
        Entrar
      </button>

      <a routerLink="forgot-password">Esqueci minha senha</a>
    </form>

    <a routerLink="/create-account">
      <i-feather name="arrow-right"></i-feather>
      Criar uma conta
    </a>
  </div>
</div>
